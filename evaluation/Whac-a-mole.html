<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whac-a-mole</title>
</head>
<body>
    <div id="header">
        <h1>Welcome to whack-a-mole</h1>
        <div class="score_title">Let's Go, your total score <span id="score_count">0</span></div>
        <button id="start_game_btn">Start Game!</button>
    </div>

    <div id="time">
        <div class="timer_title">Time Left</div>
        <div class="timer_countdown"><span id="time_count">0</span></div>
    </div>
</body>
<script src="Whac-a-mole.js"></script>
</html>
